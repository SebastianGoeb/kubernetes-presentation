apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: python
        command:
        - sh
        - -c
        - |
          cd /tmp
          echo $POD_NAME > pod_name
          touch readiness
          touch liveness
          python -m http.server 8080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 8080
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/readiness
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/liveness
          periodSeconds: 5
